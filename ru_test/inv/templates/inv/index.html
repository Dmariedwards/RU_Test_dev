{% load staticfiles %}
<html>
	<head>
		<title>Index</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href={% static 'inv/assets/css/main.css'%} />
	</head>
	<body>
	<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
        		<a class="navbar-brand" href="{% url 'inv:inv_index' %}">Home</a>
				<span class="avatar"><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.digimanindia.com%2Fimages%2Fcomputer-support-in-mumbai.jpg&f=1"></span>
			</header>
			<!-- Thumbnails -->
			<section class="thumbnails">
				<div>
			{% if inve.computer_set.count %}
					<ul>
					{%for c in inve.computer_set.all %}
						<li> <a href="{{c.id}}">{{ c}} </a> </li> 

						<form action="{% url 'inv:delete_computer' inve.id c.id %}" method="post" onclick="return confirm('Are you sure you want to delete this item?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash">Trash</span>
                                </button>
								</form>		
						<form action="{% url 'inv:update_computer' inve.id c.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success btn-lg" style="color: black; background: pink;  ">
                                    <span > Update</span>
                                </button>
								</form>


				{% endfor %}

					</ul>
			{% else %}
				<h3> There are no Computers stored in the system </h3>
				</div>
			{% endif %}
			</section>
			<!-- Footer -->
			<footer id="footer">
				<p>&copy; Index_page. All rights reserved.</p>
				<form action="{% url 'inv:add-computer' inve.id %}">
    				<input type="submit" value="Add A Computer" />
				</form>
			</footer>

		</div>
	</body>
</html>
