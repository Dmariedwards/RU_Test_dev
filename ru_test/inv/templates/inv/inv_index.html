{% load staticfiles %}
<html>
	<link rel="stylesheet" href={% static 'inv/assets/css/nav.css'%} />
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src={% static 'inv/assets/js/nav.js'%}></script>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href={% static 'inv/assets/css/main.css'%} />
	<title> Home </title>
	<div>
    	<header id="header">
			<span class="avatar"><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.digimanindia.com%2Fimages%2Fcomputer-support-in-mumbai.jpg&f=1"></span>
	        <a class="navbar-brand" href="{% url 'inv:inv_index' %}">Home</a>
		</header>
	</div>

	<!-- Wrapper -->
		<div id="wrapper">
			<!-- Thumbnails -->
			<section class="thumbnails">
				<div>
			{% if object_list %}
					<ul>
						{% for inve in object_list %}
						<li> <a href="{{inve.id}}">{{inve}} </a> </li>
						
						<form action="{% url 'inv:delete_inventory' inve.id %}" method="post" onclick="return confirm('Are you sure you want to delete this item?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash">Trash</span>
                                </button>
								</form>		
						<form action="{% url 'inv:update_inventory' inve.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success btn-lg" style="color: black; background: pink; ">
                                    <span > Update</span>
                                </button>
								</form>	
			{% endfor %}
					</ul>
			{% else %}
				<h3> There are no Inventories stored in the system </h3>
				</div>
			{% endif %}
			</section>
			<!-- Footer -->
			<footer id="footer">
				<p>&copy; Index_page. All rights reserved.</p>
				<a href="{%url 'inv:add-inventory' %}" > 
    				<input type="submit" value="Add an Inventory" />
    			</a>
				

			</footer>

		</div>
	</body>
</html>
