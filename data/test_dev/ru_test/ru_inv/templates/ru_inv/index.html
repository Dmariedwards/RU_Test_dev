<html>
	<head>
		<title>Index</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/ru_inv/assets/css/main.css" />
	</head>
	<body>
	<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<span class="avatar"><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.digimanindia.com%2Fimages%2Fcomputer-support-in-mumbai.jpg&f=1"></span>
			</header>
			<!-- Thumbnails -->
			<section class="thumbnails">
				<div>
			{% if all_computers %}
					<ul>
						{% for computer in all_computers %}
						<li> <a href="{% url 'details' computer.id %}">{{ computer}} </a> </li>							{% endfor %}
					</ul>
			{% else %}
				<h3> There are no Computers stored in the system </h3>
				</div>
			{% endif %}
			</section>
			<!-- Footer -->
			<footer id="footer">
				<p>&copy; Index_page. All rights reserved.</p>
			</footer>

		</div>
	</body>
</html>
